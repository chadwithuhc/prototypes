<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Timeline</title>
  <link rel="stylesheet" href="./styles.css" media="screen" charset="utf-8">
</head>
<body>

  <section class="timeline">
    <article class="timeline-item timeline-item--add">
      <time class="timeline-item__time">Now</time>
      <section class="timeline-item__content">
        <input type="text">
      </section>
    </article>

    <article class="timeline-item timeline-item--mood-happy">
      <time class="timeline-item__time">11:50a</time>
      <section class="timeline-item__content">
        <p class="timeline-item__location">Glenwood Springs, CO</p>
        <a href="" class="timeline-item__tag">Hot Dog</a>
        <a href="" class="timeline-item__tag">Lunch</a>

        <p class="timeline-item__description">
          I took a magical trip to Glennwood Springs in record breaking time. Had some good lunch and now on my way to foobar!
        </p>
      </section>
    </article>

    <article class="timeline-item timeline-item--mood-whatever">
      <time class="timeline-item__time">10:45a</time>
      <section class="timeline-item__content">
        <p class="timeline-item__location">2229 Blake St</p>
        <a href="" class="timeline-item__tag">Breakfast</a>
        <a href="" class="timeline-item__tag">Waffles</a>
      </section>
    </article>
  </section>

</body>
</html>
